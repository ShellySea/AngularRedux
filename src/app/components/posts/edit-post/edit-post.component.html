<div class="row">
  <h2>Update Post</h2>
  <hr />
  <div class="col-md-12">
    <form [formGroup]="editPostForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea type="text" class="form-control" id="description" formControlName="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!editPostForm.valid">Update</button>
    </form>
  </div>
</div>
